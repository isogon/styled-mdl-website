language: node_js
node_js:
  - "8"
install: "true"
script:
  - openssl aes-256-cbc -K $encrypted_3eb7e093c707_key -iv $encrypted_3eb7e093c707_iv -in .travis/id_ecdsa.enc -out .travis/id_ecdsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 .travis/id_ecdsa
  - ssh-add .travis/id_ecdsa
  - mkdir -p ~/.ssh
  - echo "$DEPLOY_HOST,$DEPLOY_IP ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBHy3Tpfl2uHGnkXaMK1WvcoH/vdrdZy+pcz6XC+XPokWcw7FpS1OoC12a/9Pd5EeRD1tbvuubqKtRo1G97JXsfM=" >> ~/.ssh/known_hosts
  - git remote add deploy $DEPLOY_USER@$DEPLOY_HOST:styled-mdl.isogon.io
  - git push -f deploy HEAD:master
branches:
  only:
  - master
env:
  global:
    - secure: 
    - secure: 
    - secure: 
